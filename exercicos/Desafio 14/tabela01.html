<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Desafio </title>

        padding: 10px;
    }
    th{

    }
</style>
</head>
<body>
    <table>

            </tr>
            <tr>

            <th>Nota 2</th>
          

        </thead>
        <tbody>

                <td>Matemática</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>

                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média Exata</th>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
            </tr>
          
            <tr>
                <th colspan="4" scope="row">Média de Humanos</th>
                <td style="background-color: gray;">0.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
