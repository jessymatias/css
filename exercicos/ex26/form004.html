<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="imome"> Nome</label>
                <input type="text" name="nome" id="inome" minlength="20" required>
            </p>
            
            <p>
                <label for="iemail">E-imail</label>
                <input type="iemail" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>

</html>
