<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
   <p>
    <label for="iest">Estado</label>
   
    <select name="estado" id="iest">
        <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
        </optgroup>
<optgroup label="Região Nordeste">
    
            <option value="RN">Rio Grande do Norte</option>
            <option value="PE">Pernanbuco</option>
            <option value="MA">Maranhão</option>
</optgroup>


    </select>
    <p>
        <label for="iprof"> Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof" datalist id="lstprof">
        <option value="Administrador"></option>
        <option value="Contabilista"></option>
        <option value="Desenvolvedor"></option>
        <option value="Professor"></option>
        </datalist
         </p>
   

         <p>
            <label for="img"> Mensagem</label> <br>
            <textarea name="msg" id="img" cols="30" rows="10"></textarea>
         </p>
    <p>

        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
